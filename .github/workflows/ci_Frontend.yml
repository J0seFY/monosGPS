name: Build and Push Frontend

on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - actualizar_imagen_frontend
    paths:
      - 'frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with commit SHA
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            fyjo/monosgps:frontend-${{ github.sha }}

      - name: Update frontend deployment manifest
        run: |
          sed -i "s|image: fyjo/monosgps:frontend.*|image: fyjo/monosgps:frontend-${{ github.sha }}|" k8s/frontend/deployment.yaml

      - name: Commit and push updated manifest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/frontend/deployment.yaml
          git commit -m "Update frontend image to frontend-${{ github.sha }}"
          git push
