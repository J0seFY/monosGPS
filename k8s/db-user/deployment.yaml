apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: fyjo/monosgps:usuarios-db
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: monos
            - name: POSTGRES_PASSWORD
              value: "1234"
            - name: POSTGRES_DB
              value: usuarios
